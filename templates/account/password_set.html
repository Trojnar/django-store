{% extends '_base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %} Set Password {% endblock title %}

{% block content %}

    <div class="d-flex justify-content-center">
      <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">{% trans "Set Password" %}</h5>
            <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-outline-success" type="submit" name="action" value="{% trans 'Set Password' %}"/>
            </form>
          </ul>
        </div>
      </div>
    </div>

{% endblock content %}
